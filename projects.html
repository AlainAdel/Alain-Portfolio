    <style>
        .test {
           font-family: "Roboto Mono", monospace;
           font-optical-sizing: auto;
           font-weight: 400;
           font-style: italic;
        }

        .nav-link { 
           font-family: "Roboto Mono", monospace;
           font-optical-sizing: auto;
           font-weight: 300;
           font-style: normal;
        }

        .mb-0 {
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 200;
            font-style: italic;
        }

        #myCarousel {
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: italic;
        }

        .carousel-item {
            height: 30vh;
        }

        .image-div-test {
            display: flex;
            height: 100%;
            align-items: end;
        }

        .mondrian-project-text {
          color: black;
        }
        
        /* .image-test {
            align-self: center;
        } */

        .section-name {
          margin-bottom: 30px;
        }

        .projects-grid {
            list-style-type: none;
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-style: italic;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: space-evenly;
            padding: 0;
        }

        .projects-grid li {
            border: black 2px solid;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-color: #f8f9fa;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .projects-grid li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .projects-grid li a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: black;
            position: relative;
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .project-title {
            padding: 15px;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        /* Centered image for text-based projects */
        .project-image-centered {
            width: 100%;
            height: 200px;
            object-fit: contain;
            display: block;
            background: white;
            padding: 10px;
        }

    </style>
    <title>Projects</title>
